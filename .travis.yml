language: node_js

before_install:
- npm install -g npm@5
- npm install -g greenkeeper-lockfile@1

before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload

script:
- npm run ci

after_success:
- npm install -g codeclimate-test-reporter
- npm run codeclimate

node_js:
- "8"
- "10"
- "12"

